<h3>Connectez-vous</h3>
<div>
    <div class="alert alert-error" ng-show="loginError">Username and/or Password Incorrect</div>
    <form ng-submit="login()">

        <div class="form-group">
            <label class="sr-only" for="username">{{ 'Identifiant' }}</label>
            <input class="form-control" id="username" ng-model="username" type="text" name="username" autofocus="true" placeholder="{{ ' Identifiant' }}">
        </div>
        <div class="form-group">
            <label class="sr-only" for="password">{{ 'Mot de passe' }}</label>
            <input class="form-control" id="password" ng-model="last_name" type="password" name="password" placeholder="{{ ' Mot de passe' }}">
        </div>

        <button type="submit" ng-click="submit()" class="btn btn-primary">{{ 'Connection' }}</button>
    </form>
</div>
