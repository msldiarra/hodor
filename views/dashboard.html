<div class="page-header">
    <h2>{{ 'Alertes' }}</h2>
</div>
<div>
    <div>
        <ul class="dashboard">
            <li ng-repeat="tank in tanks">
                <a href="/#/station?stationId={{tank.id}}">
                    <span class="station"><b>{{tank.station_name}}</b> {{tank.name}}</span>
                    <span class="box {{tank.level}} cblack">{{tank.volume | number}} litres | {{tank.percent}}%</span>
                </a>
            </li>

            <!--li ng-repeat="tank in tanks">
                <span class="tank">{{tank.station_name}}</span>
                <span class="station {{tank.level}} width{{tank.width}}">{{tank.volume}} litres soit {{tank.percent}}%</span>
                <span class="box width{{tank.width_left}} {{tank.level_left}}">{{tank.capacity}} litres</span>
            </li-->

        </ul>
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
                <span class="sr-only">60% Complete</span>
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                <span class="sr-only">40% Complete (success)</span>
            </div>
        </div>
    </div>
</div>
